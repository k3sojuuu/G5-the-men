<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"
                    integrity="sha512-niUuJjkxAzo4wrTq1hZUHVZ39m6DI4/TljvknrBk2NTEZu8oJDijPF2Ud7RaNtBMz+FWX3Gp/QaD5P5ZeUI/2Q=="
                    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
          <style>
                    body {
                              display: flex;
                              flex-direction: column;
                              align-items: center;
                              align-content: center;
                              padding: 8px;
                    }

                    .container {
                              margin: 0px;
                              padding: 10px;
                              width: 70%;
                              height: 400px;
                              border: 1px solid #ccc;
                              border-radius: 5px;
                              box-shadow: 0 3px 5px rgba(0, 0, 0, 0.5);
                    }

                    form.div {
                              position: relative;
                              margin: auto;
                             
                              
                              
                    }
          </style>
          <title>Document</title>
</head>

<body ng-app="App">
          <h1>Registration</h1>
          <div class="container" ng-app="App" ng-controller="myCtrl as main">

                    <!--Name-->
                    <form class="form-horizontal" name="userform" role="form" novalidate>
                              <div></div>
                              <div class="form-group.row has-success has-feedback">
                                        <label  class="col-sm-2 control-label">Name*</label>
                                        <div class="col-sm-10">
                                                  <input type="text" class="form-control"
                                                            ng-model="name" name="name" placeholder="Name"
                                                            ng-minlength="3" ng-maxlength="20" required
                                                            ng-required="true">
                                                  <span class="error"
                                                            ng-show="userform.name.$error.required">required</span>
                                                  <span class="error" ng-show="userform.name.$error.minlength">Name must
                                                            have more
                                                            than 3 charactors</span>
                                                  <span class="error" ng-show="userform.name.$error.maxlength">Name
                                                            must'n have
                                                            more than 20 charactors</span>

                                                  <span class="glyphicon glyphicon-ok-circle form-control-feedback"
                                                            ng-show="userform.name.$valid"></span>
                                                  <span class="glyphicon glyphicon-warning-sign form-control-feedback"
                                                            ng-show="userform.name.$invalid"></span>
                                                  <span class="valid" ng-show="userform.name.$valid">OK!</span>
                                        </div>

                              </div>



                              <!--password-->
                              <div class="form-group.row has-feedback has-success">
                                        <label for="inputPassword3" class="col-sm-2 control-label">Password*</label>
                                        <div class="col-sm-10">
                                                  <input type="password" class="form-control" ng-model="password"
                                                            name="password" placeholder="Your password here" required
                                                            ng-required="true" ng-minlength="8" ng-required="true"
                                                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$">
                                                  <span class="error"
                                                            ng-show="userform.password.$error.required">required</span>
                                                  <span class="error"
                                                            ng-show="userform.password.$dirty && userform.password.$error.pattern||userform.password.$error.minlength">Invalid
                                                            password</span>
                                                  <span class="glyphicon glyphicon-ok-circle form-control-feedback"
                                                            ng-show="userform.password.$valid"></span>
                                                  <span class="glyphicon glyphicon-warning-sign form-control-feedback"
                                                            ng-show="userform.password.$invalid"></span>
                                                  <span class="valid" ng-show="userform.password.$valid">OK!</span>
                                        </div>
                              </div>
                              <!--Re pass-->
                              <div class="form-group.row">
                                        <label for="inputPassword3" class="col-sm-2 control-label">Repeat
                                                  password*</label>
                                        <div class="col-sm-10">
                                                  <input type="password" class="form-control" ng-model="repassword"
                                                            name="repassword" placeholder="Repeat your password here"
                                                            required ng-required="true">
                                                  <p ng-model="view"></p>
                                                  
                                        </div>
                              </div>
                              <!--Email-->
                              <div class="form-group.row has-success has-feedback">
                                        <label  class="col-sm-2 control-label">Email*</label>
                                        <div class="col-sm-10">
                                                  <input type="email" class="form-control" ng-model="email" name="email"
                                                            placeholder="abc@gmail.com"
                                                            ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
                                                            pattern=".+@globex\.com" required ng-required="true">
                                                  <span class="error"
                                                            ng-show="userform.email.$error.required">required</span>
                                                  <span class="error"
                                                            ng-show="userform.email.$error.pattern&&userform.email.$dirty">Invalid
                                                            email</span>
                                                  <span class="glyphicon glyphicon-ok-circle form-control-feedback"
                                                            ng-show="userform.email.$valid"></span>
                                                  <span class="glyphicon glyphicon-warning-sign form-control-feedback"
                                                            ng-show="userform.email.$invalid"></span>
                                                  <span class="valid" ng-show="userform.email.$valid">OK!</span>
                                        </div>
                              </div>
                              
                              <div class="form-group.row">
                                        
                                        <div class="col-sm-10">
                                        <button ng-click="ch()">Submit</button> 
                                        <button>Cancel</button>
                                        </div>
                              </div>
                    </form>

          </div>
          <script>
                    var app = angular.module('App', []);

                    app.controller('myCtrl', function ($scope) {
                         
                    });
          </script>
</body>

</html>
